<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/styles/bootstrap/bootstrap.css}"
          rel="stylesheet">
    <script th:src="@{/scripts/bootstrap/bootstrap.bundle.js}"
            type="text/javascript"></script>
</head>
<body>
<div class="card">
    <div class="card-header">
        Calculadora IMC - Cibertec 2023-2
    </div>
    <div class="card-body">
        <form th:action="@{/calcularimc}" method="post"
              th:object="${imcmodel}">
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="txtPeso" th:field="*{peso}">
                <label for="txtPeso">Ingrese su peso</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="txtAltura" th:field="*{altura}">
                <label for="txtAltura">Ingrese su altura en cm</label>
            </div>
            <button type="subtim" class="btn btn-outline-primary">Calcular</button>
            <h3> </h3>
            <div th:if="${verresultado}" class="alert" th:classappend="${coloralert}" role="alert">
                <span th:text="${resultado} ?: ''"></span>
            </div>
        </form>
    </div>
</div>
</body>
</html>
