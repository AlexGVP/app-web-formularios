<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/styles/bootstrap/bootstrap.css}"
          rel="stylesheet">
    <script th:src="@{/scripts/bootstrap/bootstrap.bundle.js}"
            type="text/javascript"></script>
</head>
<body>
<div class="card">
    <div class="card-header">
        Formulario de promedio de notas - Cibertec 2023-2
    </div>
    <div class="card-body">
        <form th:action="@{/promedionotas}" method="post"
        th:object="${promediomodel}">
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="txtCl1" th:field="*{cl1}">
                <label for="txtCl1">Control Lab. 1</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="txtCl2" th:field="*{cl2}">
                <label for="txtCl2">Control Lab. 2</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="txtCl3" th:field="*{cl3}">
                <label for="txtCl3">Control Lab. 3</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="txtCl4" th:field="*{proyfin}">
                <label for="txtCl4">Control Lab. 4</label>
            </div>
            <button type="subtim" class="btn btn-outline-primary">Calcular</button>
            <div th:if="${verresultado}" class="alert alert-primary" role="alert">
                <span th:text="${resultado} ?: ''"></span>
            </div>
        </form>
    </div>
</div>
</body>
</html>
